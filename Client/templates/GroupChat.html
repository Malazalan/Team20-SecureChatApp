<!DOCTYPE html>
<html>
<head>
    <title>Group Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #788eef, #9464c4);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items:  center;
            height: 100vh;
        }
        .container{
            width: 50%;
            padding: 20px;
            border-radious:10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        #messages {
            max-height: 500px; /* Set a max-height for chat content area */
            overflow-y: auto; /* Enable scrollbar when content exceeds this height */
            border-radius: 5px;
            padding: 12px;
            border: 1px solid #A5D6D9;
            margin-bottom: 20px;
        }
        h1 {
            margin-top: 50px;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #067fbb;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .error {
            color: red;
            margin-top: 5px;
        }

        button {
            background-color: #00a6ff;
            color: #bce1f5;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #248bfa;
        }
        .clear, .save-chat {
            background-color: #df7eea; /* Red color for the 'Clear' button */
        }

        .save-chat {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .logout-button-container {
            margin-top: 10px;
        }

        .logout {
            background-color: #3e4348; /* Gray color for the 'Logout' button */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Group Chat</h1>
    <h2>Logged in user: {{ current_user.username }}</h2>
    <div id="messages">
        <b>Contents of chat:</b>
        <br>
        <b>----------------------------------------------</b>
    </div>

    <b>----------------------------------------------</b>

    <br>

    <form id="send_message_form">
        <input type="text" id="message_input" placeholder="Message:">
        <select id="group_select">
            <option value="group1">Group 1</option>
            <option value="group2">Group 2</option>
            <!-- More group options -->
        </select>
        <label class="custom-file-input">
            Upload File
            <input type="file" id="file_input" style="display:none;">
        </label>
        <button type="submit">Send</button>
        <button id="clear_messages_btn" type="button">Clear Chat History</button>
        <button id="homeButton" type="button">Home</button>
    </form>

    <!-- Logout button container -->
    <div class="logout-button-container">
        <button id="logoutButton" type="button" class="logout">Log Out</button>
    </div>
    <label class="save-chat">
        <input type="checkbox" id="save_chat_checkbox" checked>
        Save received messages locally
    </label>
</div>

<!-- Socket.io library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
<script>
    // Connect to the socket server
    const socket = io.connect("http://127.0.0.1:5000");

    // Function to handle sending messages
    function sendMessage() {
        let messageInput = document.getElementById('message_input');
        let fileInput = document.getElementById('file_input');
        let groupSelect = document.getElementById('group_select');

        // Emit the message if there is content
        if (messageInput.value.trim().length > 0 || fileInput.files.length > 0) {
            let file = fileInput.files[0];
            socket.emit('group_message_sent', {
                username: "{{current_user.username}}",
                group: groupSelect.value,
                message: messageInput.value,
                file: file ? {
                    name: file.name,
                    url: URL.createObjectURL(file)
                } : null,
                saveLocally: document.getElementById('save_chat_checkbox').checked
            });

            // Reset the input fields
            messageInput.value = '';
            fileInput.value = null; // Clear the file input
        }
    }

    // Function to append messages to the chat display
    function appendMessage(data) {
        const messagesContainer = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        if (data.file) {
            messageDiv.innerHTML = `<b>${data.username}: </b>File: <a href="${data.file.url}" download="${data.file.name}">${data.file.name}</a>`;
        } else {
            messageDiv.textContent = `${data.username}: ${data.message}`;
        }
        messagesContainer.appendChild(messageDiv);
    }

    // Function to save messages to local storage
    function saveMessageToLocalStorage(data) {
        let savedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        savedMessages.push(data);
        localStorage.setItem('chatMessages', JSON.stringify(savedMessages));
    }

    // Function to display saved messages from local storage
    function displaySavedMessages() {
        let savedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        savedMessages.forEach(appendMessage);
    }

    // Function to clear chat history from local storage and display
    function clearChatHistory() {
        localStorage.removeItem('chatMessages');
        document.getElementById('messages').innerHTML = '';
    }

    // Function to navigate to the home page
    function navigateHome() {
        window.location.href = '/home';
    }

    // Function to log out the user
    function logout() {
        window.location.href = '/logout';
    }

    // When the window loads, set up event listeners and initial state
    window.onload = function () {
        // Display any saved messages
        displaySavedMessages();

        // Add event listener for sending messages
        document.getElementById('send_message_form').onsubmit = function (e) {
            e.preventDefault();
            sendMessage();
        };

        // Add event listener for clearing chat history
        document.getElementById('clear_messages_btn').onclick = clearChatHistory;

        // Add event listeners for navigation and logout
        document.getElementById('homeButton').onclick = navigateHome;
        document.getElementById('logoutButton').onclick = logout;

        // Set up listener for incoming messages
        socket.on('recieve_group_message', function (data) {
            appendMessage(data);
            if (document.getElementById('save_chat_checkbox').checked) {
                saveMessageToLocalStorage(data);
            }
        });
    };
</script>
</body>
</html>
