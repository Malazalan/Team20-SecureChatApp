<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        #messages {
            margin-bottom: 20px;
        }

        #messages div {
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logged in user: {{ current_user.username }}</h1>
        <h2>Chatting with {{ target_user_id }}</h2>

        <div id="messages">
            <b>Contents of chat:</b>
            <br>
            <b>----------------------------------------------</b>
        </div>

        <b>----------------------------------------------</b>

        <br>

        <form id="send_message_form">
            <input type="text" id="message_input" placeholder="Message:">
            <button type="submit">Send</button>
        </form>

        <br>

        <form action="/home">
            <button type="submit">Home</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script>
        window.onload = function() {
            const savedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            savedMessages.forEach(message => {
                if (message.target === "{{target_user_id}}" && message.username === "{{current_user.username}}") {
                    appendMessage(message);
                }
            });
        };

        const socket = io.connect("http://127.0.0.1:5000");
        socket.on('connect', function(){
            socket.emit('user_connect',{
                username: "{{current_user.username}}",
                target: "{{target_user_id}}"
            });
        });

        let message_input = document.getElementById('message_input');

        document.getElementById('send_message_form').onsubmit = function (e) {
            e.preventDefault();
            let message = message_input.value;
            if (message.length){
                socket.emit('message_sent',{
                    username: "{{current_user.username}}",
                    target: "{{target_user_id}}",
                    message: message
                });

                message_input.value = '';
            }
        };

        socket.on('recieve_message', function (data) {
            appendMessage(data);
            saveMessageToLocalStorage(data);
        });

        function appendMessage(data) {
            const newNode = document.createElement('div');
            newNode.innerHTML = `<b>${data.username}:&nbsp;</b> ${data.message}`;
            document.getElementById('messages').appendChild(newNode);
        }

        function saveMessageToLocalStorage(message) {
            let savedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            savedMessages.push(message);
            localStorage.setItem('chatMessages', JSON.stringify(savedMessages));
        }
    </script>
</body>
</html>
