<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px; /* Adjusted max-width */
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h3 {
            width: 100%;
            text-align: left;
            color: #333; /* Contrast color for readability */
        }
        h1 {
            margin-bottom: 1.5rem;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            margin: 0;
        }
        ul li {
            background-color: #ffffff;
            color: #333;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        ul li a {
            color: #007bff; /* Link color */
            text-decoration: none; /* No underline */
        }
        ul li a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        button {
            cursor: pointer;
            background-color: #2e83da;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .clear, .logout, .group-chat {
            background-color: #9e5cea; /* Different color for clear and logout buttons */
            margin-top: 20px; /* More space above the logout button */
        }
        .logout, .group-chat {
            background-color: #828f9b; /* Grey color for logout button */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome <span id="currentUser">{{ current_user.username }}</span></h1>
    <div class="contacts">
        <h3>Contacts:</h3>
        <ul id="contactsList">
            <!-- Contacts will be populated here by the server -->
            {% for user_id in user_ids %}
                <li>
                    <a href="/chat/{{ user_id }}">{{ user_id }}</a>
                    <button onclick="addToFavourites('{{ user_id }}')">Add to Favourites</button>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="favourites">
        <h3>Favourite Contacts:</h3>
        <ul id="favouritesList">
            <!-- Favourite contacts will be listed here -->
        </ul>
    </div>
    <button onclick="clearContacts()" class="clear">Clear Favourites</button>
    <form action="/logout">
        <button type="submit">Log Out</button>
    </form>
    <form action="/group_chat">
        <button type="submit">Group Chat</button>
    </form>
</div>

<script>
    // Assuming JavaScript for handling favourites will be similar to before
    document.addEventListener('DOMContentLoaded', () => {
        updateFavouritesList();
    });

    function addToFavourites(userId) {
        let favourites = JSON.parse(localStorage.getItem('favourites')) || [];
        if (!favourites.includes(userId)) {
            favourites.push(userId);
            localStorage.setItem('favourites', JSON.stringify(favourites));
            updateFavouritesList();
        }
    }

    function removeFromFavourites(userId) {
        let favourites = JSON.parse(localStorage.getItem('favourites')) || [];
        const index = favourites.indexOf(userId);
        if (index > -1) {
            favourites.splice(index, 1);
            localStorage.setItem('favourites', JSON.stringify(favourites));
            updateFavouritesList();
        }
    }

    function updateFavouritesList() {
        let favourites = JSON.parse(localStorage.getItem('favourites')) || [];
        const listElement = document.getElementById('favouritesList');
        listElement.innerHTML = '';
        favourites.forEach(userId => {
            const li = document.createElement('li');
            li.textContent = userId;
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.addEventListener('click', () => removeFromFavourites(userId));
            li.appendChild(removeButton);
            listElement.appendChild(li);
        });
    }

    function clearContacts() {
        localStorage.setItem('favourites', JSON.stringify([]));
        updateFavouritesList();
    }

</script>
</body>
</html>
