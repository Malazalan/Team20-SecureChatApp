<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #667eea, #764ba2);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        li a {
            text-decoration: none;
            color: #007bff;
        }

        li a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome {{ current_user.username }}</h1>
        <ul>
            <h3>Contacts:</h3>
            {% for user_id in user_ids %}
            <li><a href="/chat/{{user_id}}">{{user_id}}</a></li>
            {% endfor %}
        </ul>
        <form action="/logout">
            <button type="submit">Log Out</button>
        </form>

        <!-- Add the button for Group Chat -->
        <form action="/group_chat">
            <button type="submit">Group Chat</button>
        </form>
    </div>
</body>
</html>
