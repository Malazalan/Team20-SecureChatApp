<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contacts {
            /* Set a maximum height to display only four contacts */
            max-height: 220px; /* Adjust the height based on your line height */
            overflow-y: auto; /* Enable vertical scrollbar when necessary */
        }
        .contacts, .favourites{
            max-height: 220px; /* Adjust the height based on your line height to fit 4 items */
            overflow-y: auto; /* Enable vertical scrollbar when necessary */
            margin-bottom: 1rem;
        }

        /* Adjust h1 for better spacing */
        h1, h3 {
            width: 100%;
            text-align: left;
            color: #333; /* Darker color for contrast */
        }
        h1 {
            font-size: 2.5rem; /* Larger font size */
            font-weight: bold; /* Bold font weight */
            margin-bottom: 1.5rem; /* Increased bottom margin */
        }

        h3 {
            font-size: 1.5rem; /* Increased font size */
            font-weight: bold;
            margin-top: 1.5rem; /* Increased top margin */
            margin-bottom: 1rem; /* Increased bottom margin */
        }

        /* Style adjustments for mobile responsiveness */
        ul {
            list-style-type: none;
            padding: 0;
            width:100%;
            margin:0;
        }

        ul li {
            background-color: #ffffff; /* White background for list items */
            color: #333; /* Dark text for readability */
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between; /* Button aligned to the right */
            align-items: center;
            transition: background-color 0.3s; /* Smooth transition for hover effects */
        }
        ul li:hover {
            background-color: #f0f0f0; /* Slightly different color on hover */
        }

        button {
            cursor: pointer;
            background-color: #2e83da;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 10px;
            transition: background-color 0.2s; /* Smooth background transition for hover */
        }

        button:hover {
            background-color: #0056b3;
        }
        button.clear {
            background-color: #9e5cea;
        }

        button.logout {
            background-color: #828f9b;
            margin-top: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* Slightly smaller font size for mobile */
            }

            h3 {
                font-size: 1.2rem; /* Slightly smaller font size for mobile */
            }

            ul li button {
                padding: 8px 15px; /* Slightly smaller padding for mobile */
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome <span id="currentUser">{{ current_user.username }}</span></h1>
    <div class="contacts">
        <h3>Contacts:</h3>
        <ul id="contactsList">
            <!-- Contacts will be populated here by the server -->
            {% for user_id in user_ids %}
                <li>
                    {{user_id}}
                    <button onclick="addToFavourites('{{user_id}}')">Add to Favourites</button>
                </li>
            {% endfor %}
        </ul>
    </div>
    <<div class="favourites">
    <h3>Favourite Contacts:</h3>
    <ul id="favouritesList">
        <!-- Favourite contacts will be listed here -->
    </ul>
</div>
    <button onclick="clearContacts()" class="clear">Clear Contact List</button>
    <div class="logout-button-container">
        <button onclick="logout()" class="logout">Log Out</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        updateFavouritesList();

        // Assuming 'user_ids' to be dynamically generated, replace with actual dynamic code if necessary
        const user_ids = ['user1', 'user2', 'user3','user4','user5']; // Placeholder user IDs
        const contactsList = document.getElementById('contactsList');
        user_ids.forEach(userId => {
            const li = document.createElement('li');
            li.innerHTML = `${userId} <button onclick="addToFavourites('${userId}')">Add to Favourites</button>`;
            contactsList.appendChild(li);
        });
    });

    function addToFavourites(userId) {
        let favourites = JSON.parse(localStorage.getItem('favourites')) || [];
        if (!favourites.includes(userId)) {
            favourites.push(userId);
            localStorage.setItem('favourites', JSON.stringify(favourites));
            updateFavouritesList();
        }
    }

    function removeFromFavourites(userId) {
        let favourites = JSON.parse(localStorage.getItem('favourites')) || [];
        const index = favourites.indexOf(userId);
        if (index > -1) {
            favourites.splice(index, 1);
            localStorage.setItem('favourites', JSON.stringify(favourites));
            updateFavouritesList();
        }
    }

    function updateFavouritesList() {
        let favourites = JSON.parse(localStorage.getItem('favourites')) || [];
        const listElement = document.getElementById('favouritesList');
        listElement.innerHTML = '';
        favourites.forEach(userId => {
            const li = document.createElement('li');
            li.textContent = userId;
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.addEventListener('click', () => removeFromFavourites(userId));
            li.appendChild(removeButton);
            listElement.appendChild(li);
        });
    }

    function clearContacts() {
        localStorage.setItem('favourites', JSON.stringify([]));
        updateFavouritesList();
    }
</script>
</body>
</html>
